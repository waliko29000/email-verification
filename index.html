<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        .hidden { display: none; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>

<div class="container">
    <h2>Email Verification</h2>
    <input type="email" id="email" placeholder="Enter your email">
    <button onclick="sendEmail()">Send Verification Email</button>
    <p id="message"></p>
</div>

<script>
    (function() {
        emailjs.init("cRP4ovnb5IL3SxrkQ"); // Your EmailJS Public Key
    })();

    function sendEmail() {
        const email = document.getElementById("email").value;
        if (!email) {
            showMessage("Please enter an email!", "error");
            return;
        }

        const verificationLink = `https://waliko2900.github.io/email-verification/verify.html?email=${encodeURIComponent(email)}`;

        const templateParams = {
            to_email: email,
            verification_link: verificationLink
        };

        emailjs.send("service_mne9prb", "template_5bztsmi", templateParams)
            .then(() => showMessage("Verification email sent!", "success"))
            .catch(() => showMessage("Failed to send email!", "error"));
    }

    function showMessage(msg, type) {
        const messageEl = document.getElementById("message");
        messageEl.innerText = msg;
        messageEl.className = type;
    }
</script>

</body>
</html>
