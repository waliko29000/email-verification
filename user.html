<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Details - Waliko</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .wrapper {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0, 51, 102, 0.2);
      width: 400px;
    }

    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 15px;
      font-size: 24px;
    }

    table {
      width: 100%;
      border-spacing: 0px;
      margin-bottom: 20px;
    }

    td {
      padding: 10px 0;
      vertical-align: top;
      font-size: 14px;
      color: #333333;
    }

    .label {
      font-weight: bold;
      width: 40%;
    }

    .value {
      width: 60%;
    }

    .back-link {
      color: #003366;
      text-decoration: none;
      font-weight: bold;
      display: block;
      text-align: center;
      margin-top: 20px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>User Details</h1>
    <table>
      <tr><td class="label">Username:</td><td class="value" id="displayUsername"></td></tr>
      <tr><td class="label">Email:</td><td class="value" id="displayEmail"></td></tr>
      <tr><td class="label">Phone:</td><td class="value" id="displayPhone"></td></tr>
      <tr><td class="label">Gender:</td><td class="value" id="displayGender"></td></tr>
    </table>

    <a href="car-available.html" class="back-link">← Back</a>
  </div>

  <script>
    const email = localStorage.getItem("currentUserEmail");
    const allUsers = JSON.parse(localStorage.getItem("allUsers")) || [];

    if (!email) {
      alert("❌ No user is logged in.");
      window.location.href = "fashion login.html";
    } else {
      const user = allUsers.find(u => u.email === email);

      if (!user) {
        alert("❌ User not found.");
        window.location.href = "signin.html";
      } else {
        document.getElementById("displayUsername").textContent = user.username || "";
        document.getElementById("displayEmail").textContent = user.email || "";
        document.getElementById("displayPhone").textContent = user.phone || "";
        document.getElementById("displayGender").textContent = user.gender || "";
      }
    }
  </script>
</body>
</html>
