<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .success { color: green; }
    </style>
</head>
<body>

<div class="container">
    <h2>Email Verification</h2>
    <p id="message" class="success"></p>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get("email");

    if (email) {
        document.getElementById("message").innerText = `Your email (${email}) has been successfully verified!`;
    } else {
        document.getElementById("message").innerText = "Invalid verification link.";
    }
</script>

</body>
</html>
