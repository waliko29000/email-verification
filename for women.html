<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        /* Pop-up overlay */
        .popup-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(238, 235, 235, 0.993); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
        }
        /* Pop-up content */
        .popup-content {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }
        .tools-icon {
            font-size: 50px;
            color: red;
            margin-bottom: 20px;
        }
        .popup-content h1 {
            color: red;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .developer-info {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Pop-up overlay -->
    <div class="popup-overlay" id="maintenancePopup">
        <div class="popup-content">
            <div class="tools-icon">üõ†Ô∏è</div>
            <h1>Under Maintenance</h1>
            <p>We are currently working on some updates. Please check back later.</p>
            <div class="developer-info">
                <p>By Developer K. Waliko</p>
            </div>
        </div>
    </div>

    <script>
        // Show the pop-up on page load
        window.onload = function() {
            const popup = document.getElementById("maintenancePopup");
            popup.style.display = "flex"; // Show the pop-up
        }
    </script>
</body>
</html>
